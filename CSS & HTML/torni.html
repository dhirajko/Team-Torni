<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Torni</title>
	<link href="torni.css" style="text/css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merriweather|Titillium+Web" rel="stylesheet">
</head>

<body>
	<div class="container">
		<section class="head">
			<img src="tornivalk.png" alt="logo">

			<header class="header">
				<h1>NOTES</h1>
				<nav class="navigation">
					<ul>
						<li><input type="image" src="refresh.png" alt="Submit" id="refresh">
							<input type="image" src="forward.png" alt="Submit" id="forward">
							<input type="image" src="backward.png" alt="Submit" id="backward">
							<input type="image" src="home.png" alt="Submit" id="home">

						</li>

					</ul>
				</nav>
			</header>
		</section>

		<nav class="menu">
			<h2>Menu</h2>
			<ul>
				<li><a href="#home">Home</a></li>
				<li><a href="#allnotes">All notes</a></li>
				<li><a href="#addnote#">Add note</a></li>
				<li><a href="#settings">Settings</a></li>
				<li><a href="#addnote">Add user</a></li>
				<li><a href="logout">Log out</a></li>
			</ul>
		</nav>

		<section class="notes">
			<div class="mynotes">
				<h2>My notes</h2>
                <input type="text" id="title">
                <input type="text" id="content">
                <input type="text" id="department">
                <button id="add-note-btn">Add note</button>
			</div>

			<div class="info">
				<h2>Note's info</h2>
			</div>
			
		</section>

	</div>
    
    <script type="application/javascript" src="../js/notes.js"></script>
</body>

</html>
