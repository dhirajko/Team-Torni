<!DOCTYPE html>

<html>

	<meta charset="utf-8">
	<title>Torni</title>
	<script type="text/javascript" src="user.js"></script>
</head>

<body>
    <form>
        Username<br>
        <input type="text" id="un" placeholder="Username">

        Password<br>

        <br>
        Department<br>
        <select id="dep">

        <br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
